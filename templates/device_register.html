<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>设备注册</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; background:#f6f7f9; margin:0; }
  .wrap { max-width: 560px; margin: 40px auto; background:#fff; border-radius:12px; padding:24px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
  h1 { margin: 0 0 12px; font-size: 20px; }
  .muted { color:#666; font-size: 12px; margin-bottom: 16px; }
  form .row { margin-bottom: 12px; }
  label { display:block; font-weight:600; margin-bottom:6px; }
  input[type="text"] { width:100%; box-sizing:border-box; padding:10px 12px; border:1px solid #ddd; border-radius:8px; outline:none; }
  .actions { margin-top: 16px; display:flex; gap:10px; align-items:center; }
  button { padding:10px 14px; border:none; border-radius:8px; background:#0f62fe; color:#fff; font-weight:600; cursor:pointer; }
  .msg { margin-top: 10px; padding:10px 12px; border-radius:8px; background:#eef6ff; color:#0b5394; border:1px solid #cfe2ff; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>设备注册</h1>
    <div class="muted">当前用户：<strong>{{ username }}</strong></div>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <form method="post" action="/admin/device_register">
      <div class="row">
        <label for="device_id">设备ID</label>
        <input id="device_id" name="device_id" type="text" required value="{{ device_id }}">
      </div>

      <div class="row">
        <label for="sn">设备SN</label>
        <input id="sn" name="sn" type="text" required>
      </div>

      <div class="actions">
        <button type="submit">注册到我的账号</button>
        <a href="/admin/taskcenter">返回任务中心</a>
      </div>
    </form>
  </div>
</body>
</html>
