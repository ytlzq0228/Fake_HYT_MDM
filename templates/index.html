<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDM QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .form-group label {
            width: 100px;
            font-weight: bold;
        }
        .form-group input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="qrcode"></div>
        <p style="text-align: center; font-size: 16px; font-weight: bold; margin: 12px 0;">
            请使用对讲机扫码登录
        </p>
        <div class="form-group">
            <label for="ip">Server IP:</label>
            <input type="text" id="ip" value="{{ server_ip }}">
        </div>
        <div class="form-group">
            <label for="port">Server Port:</label>
            <input type="text" id="port" value="{{ server_port }}">
        </div>

        <button onclick="generateQRCode()">生成二维码</button>
    <div style="text-align: center; margin-top: 30px;">
        <a href="/dashboard">
            <button type="button" style="padding: 10px 20px; font-size: 16px; background-color: #007acc; color: white; border: none; border-radius: 6px; cursor: pointer;">
                访问 Dashboard
            </button>
        </a>
    </div>

    </div>

    <script>
        function generateQRCode() {
            const ip = document.getElementById("ip").value.trim();
            const port = document.getElementById("port").value.trim();
            const content = `IP:${ip};Port:${port}`;

            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // 清除旧二维码

            new QRCode(qrContainer, {
                text: content,
                width: 256,
                height: 256
            });
        }

        window.onload = generateQRCode;
    </script>


</body>
</html>
